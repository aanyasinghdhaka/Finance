<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Future Simulation</title>
  <!-- Link to your compiled Tailwind CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
</head>
<body class="bg-background text-foreground font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold mb-8 text-center">Dynamic Future Simulation</h1>
    
    <form action="/simulation" method="post" class="max-w-xl mx-auto bg-white shadow rounded-lg p-6">
      <div class="mb-4">
        <label for="current_savings" class="block text-lg font-medium mb-1">Current Savings (USD):</label>
        <input type="number" id="current_savings" name="current_savings" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div class="mb-4">
        <label for="monthly_contribution" class="block text-lg font-medium mb-1">Monthly Contribution (USD):</label>
        <input type="number" id="monthly_contribution" name="monthly_contribution" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div class="mb-4">
        <label for="annual_return" class="block text-lg font-medium mb-1">Expected Annual Return (%):</label>
        <input type="number" step="0.1" id="annual_return" name="annual_return" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div class="mb-4">
        <label for="years" class="block text-lg font-medium mb-1">Investment Horizon (Years):</label>
        <input type="number" id="years" name="years" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div class="text-center">
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">
          Run Simulation
        </button>
      </div>
    </form>
    
    {% if simulation_result %}
      <div class="mt-6 bg-gray-50 border border-gray-200 p-6 rounded shadow">
        <h2 class="text-2xl font-semibold mb-4">Simulation Result</h2>
        <p class="text-lg">{{ simulation_result }}</p>
      </div>
    {% endif %}
    
    <div class="mt-6 text-center">
      <a href="/" class="text-blue-600 hover:underline">Back to Home</a>
    </div>
  </div>
</body>
</html>
