<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Follow-Up Questions</title>
  <!-- Link to your Tailwind CSS file (compiled as global.css) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
</head>
<body class="bg-background text-foreground font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold mb-6">Follow-Up Questions</h1>
    {% if error %}
      <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}
    
    <div class="border border-gray-300 p-4 rounded shadow mb-6">
      <h2 class="text-2xl font-semibold mb-2">Your Initial Advice</h2>
      <div class="prose">
        {{ original_advice|safe }}
      </div>
    </div>
    
    <form action="/followup" method="post" class="max-w-xl mx-auto">
      <div class="mb-4">
        <label for="email" class="block text-lg font-medium mb-1">Your Email:</label>
        <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div class="mb-4">
        <label for="followup_question" class="block text-lg font-medium mb-1">Your Follow-Up Question:</label>
        <textarea id="followup_question" name="followup_question" rows="4" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      
      <div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">
          Submit Question
        </button>
      </div>
    </form>
    
    {% if followup_response %}
      <div class="border border-gray-300 p-4 rounded shadow mt-6">
        <h2 class="text-2xl font-semibold mb-2">Follow-Up Response</h2>
        <div class="prose">
          {{ followup_response|safe }}
        </div>
      </div>
    {% endif %}
  </div>
</body>
</html>
